<!DOCTYPE html>    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odtwarzacz</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/f39428d239.js" crossorigin="anonymous"></script>
</head>

<body>
   <div class="player">
       <div class="wrapper">

           
               <div class="details">
               
                   <div class="search-bar">
                   <input type="text" id="search-input" placeholder="Szukaj piosenki">
                   </div>
                   <div class="now-playing">Odtwarzanie x z y </div>
                   <div class="track-art"></div>
                   <div class="track-name">Nazwa utworu</div>
                   <div class="track-artist">Nazwa artysty</div>
               </div>

           <div class="slider_container">
               <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                <div class="total-duration">00:00</div>
           </div>

           <div class="slider_container">
               <i class="fa-solid fa-volume-high"></i>
                <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                
           </div>

           


           <div class="buttons">
               <div class="random-track" onclick="randomTrack()">
                   <i class="fa-solid fa-shuffle shuffle-button"></i>
               </div>
               <div class="prev-track" onclick="prevTrack()">
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class="playpause-track" onclick="playpauseTrack()">
                    <i class="fa-solid fa-play"></i>
                </div>
                <div class="next-track" onclick="nextTrack()">
                    <i class="fa-solid fa-forward-step"></i>
                </div>
                <div class="repeat-track" onclick="repeatTrack()">
                    <i class="fa-solid fa-repeat"></i>
                </div>
           </div>


            
       </div>
   </div>

</body>
</html>
