<!DOCTYPE html>    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odtwarzacz</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/f39428d239.js" crossorigin="anonymous"></script>
</head>

<body>
   <div class="odtwarzacz">
       <div class="obwod">

           
               <div class="funkcje">
               
                   <div class="search">
                   <input type="text" id="search-input" placeholder="Szukaj piosenki">
                   </div>
                   <div class="now-playing">Odtwarzanie x z y </div>
                   <div class="okladka"></div>
                   <div class="nazwa-utw">Nazwa utworu</div>
                   <div class="artysta">Nazwa artysty</div>
               </div>

          

            
           <div class="slider">
               <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                <div class="total-duration">00:00</div>
           </div>

           <div class="slider">
               <i class="fa fa-volume-down"></i>
                <input type="range" min="1" max="100" value="99" class="vol_slider" onchange="setVolume()">
                <i class="fa fa-volume-up"></i>
           </div>


           <div class="button">
               <div class="losowy" onclick="randomTrack()">
                   <i class="fa-solid fa-shuffle shuffle-button"></i>
               </div>
               <div class="poprzedni-utwor" onclick="prevTrack()">
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class="play" onclick="playpauseTrack()">
                    <i class="fa-solid fa-play"></i>
                </div>
                <div class="nastepny-utwor" onclick="nextTrack()">
                    <i class="fa-solid fa-forward-step"></i>
                </div>
                <div class="powtorz" onclick="repeatTrack()">
                    <i class="fa-solid fa-repeat"></i>
                </div>
           </div>

       

            
       </div>
   </div>

</body>
</html>
